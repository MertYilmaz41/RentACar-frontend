<table class="table">
    <thead>
        <tr>
            <th>Kiralama Id</th>
            <th>Kiralanan Araba Id</th>
            <th>Müşteri Id</th>
            <th>Kiralanma Tarihi</th>
            <th>Teslim Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.carId}}</td>
        <td>{{rental.customerId}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
</table>
